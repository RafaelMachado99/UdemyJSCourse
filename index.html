<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validator</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Sign Up!</h2>
            <div class="form-control"> <!--This is the parent from input.parentElement in the JS file-->
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username here"> <!--This is the son-->
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="E-mail here">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password here">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password here">
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
